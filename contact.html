<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Lauren Santosuosso</title>
  <link href="assets/css/style.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html"
           id="logo">Lauren Santosuosso</a>
      <nav>
        <a href="index.html">About</a> <a href="portfolio.html">Portfolio</a> <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div class="container"
       id="main-container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form"
            name="contact-form">
        <ul>
          <li><label for="name">Name</label> <input id="name"
                 name="name"
                 placeholder="John Smith"
                 required="required"
                 type="text"></li>
          <li><label for="email">Email</label> <input id="email"
                 name="email"
                 placeholder="Lauren.Santosuosso@yahoo.com"
                 required="required"
                 type="email"></li>
          <li><label for="message">Message</label> 
          <textarea id="message"
                    name="message"
                    required="required"></textarea></li>
        </ul><input type="submit">
      </form>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>
</html>
